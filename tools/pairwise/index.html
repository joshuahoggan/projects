<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pairwise Ranking Tool</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
        .input-section {
            margin-bottom: 2rem;
        }
        
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 0.75rem;
            font-family: inherit;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        
        button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }
        
        button:hover {
            background-color: #0052a3;
        }
        
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .download-button {
            background-color: #28a745;
            margin-top: 0;
        }
        
        .download-button:hover {
            background-color: #218838;
        }
        
        .results-section button {
            margin-top: 0;
            flex: 1;
        }
        
        .comparison-section {
            display: none;
            margin-top: 2rem;
        }
        
        .progress-bar-container {
            margin-bottom: 2rem;
        }
        
        .progress-bar {
            width: 100%;
            height: 24px;
            background-color: #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #0066cc;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .progress-text {
            margin-bottom: 0.5rem;
            color: #666;
        }
        
        #comparisonContent {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .comparison-button {
            flex: 1;
            padding: 2rem;
            font-size: 1.2rem;
            background-color: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .comparison-button:hover {
            background-color: #e8e8e8;
            border-color: #0066cc;
        }
        
        .vs {
            font-size: 1.5rem;
            color: #666;
            font-weight: 600;
            flex-shrink: 0;
        }
        
        .results-section {
            display: none;
            margin-top: 2rem;
        }
        
        .ranked-list {
            list-style: none;
            counter-reset: rank;
        }
        
        .ranked-list li {
            counter-increment: rank;
            padding: 0.6rem 0.8rem;
            margin-bottom: 0.35rem;
            background-color: #f5f5f5;
            border-radius: 4px;
            display: flex;
            align-items: center;
        }
        
        .ranked-list li::before {
            content: counter(rank);
            font-weight: 600;
            color: #0066cc;
            margin-right: 0.75rem;
            font-size: 1.1rem;
            min-width: 1.8rem;
        }
        
        .ranked-list li.medal-gold::before {
            content: "ðŸ¥‡";
            font-size: 1.3rem;
        }
        
        .ranked-list li.medal-silver::before {
            content: "ðŸ¥ˆ";
            font-size: 1.3rem;
        }
        
        .ranked-list li.medal-bronze::before {
            content: "ðŸ¥‰";
            font-size: 1.3rem;
        }
        
        .reset-button {
            margin-top: 2rem;
        }
        
        .undo-button {
            background-color: #6c757d;
            margin-top: 1rem;
        }
        
        .undo-button:hover {
            background-color: #5a6268;
        }
        
        .undo-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .share-button {
            background-color: #17a2b8;
        }
        
        .share-button:hover {
            background-color: #138496;
        }
        
        .error {
            color: #d32f2f;
            margin-top: 0.5rem;
        }
        
        .live-ranking {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e0e0e0;
        }
        
        .live-ranking h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #666;
        }
        
        .live-ranking .ranked-list {
            margin: 0;
        }
        
        .live-ranking .ranked-list li {
            margin-bottom: 0.15rem;
            padding: 0.4rem 0.75rem;
            font-size: 0.9rem;
        }
        
        .live-ranking .ranked-list li::before {
            font-size: 1rem;
            min-width: 1.5rem;
        }
        
        .live-ranking .ranked-list li.medal-gold::before {
            content: "ðŸ¥‡";
            font-size: 1.1rem;
        }
        
        .live-ranking .ranked-list li.medal-silver::before {
            content: "ðŸ¥ˆ";
            font-size: 1.1rem;
        }
        
        .live-ranking .ranked-list li.medal-bronze::before {
            content: "ðŸ¥‰";
            font-size: 1.1rem;
        }
        
        .live-ranking .ranked-list .ellipsis {
            text-align: center;
            padding: 0.15rem;
            background-color: transparent;
            font-size: 1rem;
            color: #999;
            margin: 0.15rem 0;
        }
        
        .share-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .share-modal.active {
            display: flex;
        }
        
        .share-modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .share-modal-content h3 {
            margin-top: 0;
            margin-bottom: 1rem;
        }
        
        .share-link-container {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .share-link-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        .copy-link-button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            white-space: nowrap;
        }
        
        .copy-link-button:hover {
            background-color: #0052a3;
        }
        
        .copy-link-button.copied {
            background-color: #28a745;
        }
        
        .share-modal-close {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        
        .share-modal-close:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Pairwise Ranking Tool</h1>
            <p class="description">Compare and rank items using pairwise comparisons</p>
        </header>
        
        <main>
            <section class="input-section">
                <h2>Enter Items to Rank</h2>
                <p>Enter one item per line:</p>
                <textarea id="itemsInput" placeholder="Item 1&#10;Item 2&#10;Item 3&#10;..."></textarea>
                <div id="inputError" class="error"></div>
                <button id="startButton" onclick="startRanking()">Start Ranking</button>
            </section>
            
            <section class="comparison-section" id="comparisonSection">
                <div class="progress-bar-container">
                    <div class="progress-text" id="progressText">Comparing items...</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                    </div>
                </div>
                
                <div id="comparisonContent">
                    <div class="comparison-button" id="item1Button" onclick="selectItem(0)"></div>
                    <div class="vs">vs</div>
                    <div class="comparison-button" id="item2Button" onclick="selectItem(1)"></div>
                </div>
                
                <button class="undo-button" id="undoButton" onclick="undoLastComparison()" disabled>Undo Last Choice</button>
                
                <div class="live-ranking" id="liveRanking">
                    <h3>Current Ranking</h3>
                    <ol class="ranked-list" id="liveRankedList"></ol>
                </div>
            </section>
            
            <section class="results-section" id="resultsSection">
                <h2>Final Ranking</h2>
                <ol class="ranked-list" id="rankedList"></ol>
                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button class="download-button" onclick="downloadRanking()">Download Ranking</button>
                    <button class="share-button" onclick="shareResults()">Share Results</button>
                    <button onclick="reset()">Rank Another List</button>
                </div>
            </section>
        </main>
    </div>
    
    <div class="share-modal" id="shareModal">
        <div class="share-modal-content">
            <h3>Share Your Ranking</h3>
            <p>Copy this link to share your ranking results:</p>
            <div class="share-link-container">
                <input type="text" class="share-link-input" id="shareLinkInput" readonly>
                <button class="copy-link-button" id="copyLinkButton" onclick="copyShareLink()">Copy Link</button>
            </div>
            <button class="share-modal-close" onclick="closeShareModal()">Close</button>
        </div>
    </div>
    
    <script>
        let items = [];
        let comparisons = [];
        let currentComparisonIndex = 0;
        let scores = {};
        let comparisonHistory = []; // Store history for undo functionality
        
        function startRanking() {
            const input = document.getElementById('itemsInput').value.trim();
            const errorDiv = document.getElementById('inputError');
            
            if (!input) {
                errorDiv.textContent = 'Please enter at least one item.';
                return;
            }
            
            items = input.split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0);
            
            if (items.length < 2) {
                errorDiv.textContent = 'Please enter at least 2 items to compare.';
                return;
            }
            
            errorDiv.textContent = '';
            
            // Generate all pairwise comparisons
            comparisons = [];
            for (let i = 0; i < items.length; i++) {
                for (let j = i + 1; j < items.length; j++) {
                    comparisons.push([i, j]);
                }
            }
            
            // Initialize scores
            scores = {};
            items.forEach((_, index) => {
                scores[index] = 0;
            });
            
            currentComparisonIndex = 0;
            comparisonHistory = []; // Reset history
            
            // Hide input, show comparison
            document.querySelector('.input-section').style.display = 'none';
            document.getElementById('comparisonSection').style.display = 'block';
            
            // Add keyboard event listener for arrow keys
            document.addEventListener('keydown', handleKeyPress);
            
            updateUndoButton();
            updateLiveRanking();
            showComparison();
        }
        
        function showComparison() {
            if (currentComparisonIndex >= comparisons.length) {
                showResults();
                return;
            }
            
            const [index1, index2] = comparisons[currentComparisonIndex];
            document.getElementById('item1Button').textContent = items[index1];
            document.getElementById('item2Button').textContent = items[index2];
            
            // Store current indices for comparison
            document.getElementById('item1Button').dataset.index = index1;
            document.getElementById('item2Button').dataset.index = index2;
            
            // Update progress
            const progress = ((currentComparisonIndex + 1) / comparisons.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = 
                `Comparison ${currentComparisonIndex + 1} of ${comparisons.length}`;
        }
        
        function selectItem(buttonIndex) {
            const button = buttonIndex === 0 ? 
                document.getElementById('item1Button') : 
                document.getElementById('item2Button');
            const winnerIndex = parseInt(button.dataset.index);
            const loserIndex = buttonIndex === 0 ? 
                parseInt(document.getElementById('item2Button').dataset.index) :
                parseInt(document.getElementById('item1Button').dataset.index);
            
            // Save state to history before making changes
            const historyEntry = {
                comparisonIndex: currentComparisonIndex,
                winnerIndex: winnerIndex,
                loserIndex: loserIndex,
                scoresSnapshot: { ...scores }
            };
            comparisonHistory.push(historyEntry);
            
            scores[winnerIndex]++;
            
            currentComparisonIndex++;
            updateUndoButton();
            updateLiveRanking();
            showComparison();
        }
        
        function undoLastComparison() {
            if (comparisonHistory.length === 0) {
                return;
            }
            
            const lastEntry = comparisonHistory.pop();
            
            // Restore scores
            scores = lastEntry.scoresSnapshot;
            
            // Go back to the previous comparison
            currentComparisonIndex = lastEntry.comparisonIndex;
            
            updateUndoButton();
            updateLiveRanking();
            showComparison();
        }
        
        function updateUndoButton() {
            const undoButton = document.getElementById('undoButton');
            if (undoButton) {
                undoButton.disabled = comparisonHistory.length === 0;
            }
        }
        
        function handleKeyPress(event) {
            // Only handle arrow keys when comparison section is visible
            const comparisonSection = document.getElementById('comparisonSection');
            if (comparisonSection.style.display === 'none') {
                return;
            }
            
            // Don't handle if user is typing in an input field
            if (event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA') {
                return;
            }
            
            if (event.key === 'ArrowLeft') {
                event.preventDefault();
                selectItem(0);
            } else if (event.key === 'ArrowRight') {
                event.preventDefault();
                selectItem(1);
            }
        }
        
        function updateLiveRanking() {
            // Sort items by score (descending)
            const ranked = items.map((item, index) => ({
                item: item,
                score: scores[index],
                index: index
            })).sort((a, b) => {
                if (b.score !== a.score) {
                    return b.score - a.score;
                }
                // If scores are equal, maintain original order
                return a.index - b.index;
            });
            
            const liveRankedList = document.getElementById('liveRankedList');
            liveRankedList.innerHTML = '';
            
            const totalItems = ranked.length;
            const showTop = 3;
            const showBottom = 2;
            
            // If we have fewer than 5 items, show all of them
            // For 5 or more items, use ellipsis format: top 3, ..., last 2
            if (totalItems < showTop + showBottom) {
                ranked.forEach(({ item }, index) => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    if (index === 0) li.classList.add('medal-gold');
                    else if (index === 1) li.classList.add('medal-silver');
                    else if (index === 2) li.classList.add('medal-bronze');
                    liveRankedList.appendChild(li);
                });
            } else {
                // Show top items
                for (let i = 0; i < showTop; i++) {
                    const li = document.createElement('li');
                    li.textContent = ranked[i].item;
                    if (i === 0) li.classList.add('medal-gold');
                    else if (i === 1) li.classList.add('medal-silver');
                    else if (i === 2) li.classList.add('medal-bronze');
                    liveRankedList.appendChild(li);
                }
                
                // Show ellipsis
                const ellipsis = document.createElement('div');
                ellipsis.className = 'ellipsis';
                ellipsis.textContent = '...';
                liveRankedList.appendChild(ellipsis);
            }
        }
        
        function showResults() {
            document.getElementById('comparisonSection').style.display = 'none';
            document.getElementById('resultsSection').style.display = 'block';
            
            // Sort items by score (descending)
            const ranked = items.map((item, index) => ({
                item: item,
                score: scores[index],
                index: index
            })).sort((a, b) => {
                if (b.score !== a.score) {
                    return b.score - a.score;
                }
                // If scores are equal, maintain original order
                return a.index - b.index;
            });
            
            // Store ranked list globally for download
            window.finalRanking = ranked.map(({ item }) => item);
            
            const rankedList = document.getElementById('rankedList');
            rankedList.innerHTML = '';
            ranked.forEach(({ item }, index) => {
                const li = document.createElement('li');
                li.textContent = item;
                if (index === 0) li.classList.add('medal-gold');
                else if (index === 1) li.classList.add('medal-silver');
                else if (index === 2) li.classList.add('medal-bronze');
                rankedList.appendChild(li);
            });
        }
        
        function downloadRanking() {
            if (!window.finalRanking || window.finalRanking.length === 0) {
                return;
            }
            
            // Create CSV content with ranking
            const header = 'Rank,Item\n';
            const rows = window.finalRanking
                .map((item, index) => `${index + 1},"${item.replace(/"/g, '""')}"`)
                .join('\n');
            const content = header + rows;
            
            // Create a blob and download link
            const blob = new Blob([content], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ranking.csv';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        function shareResults() {
            if (!window.finalRanking || window.finalRanking.length === 0) {
                return;
            }
            
            // Encode the ranking data as base64 JSON
            const rankingData = JSON.stringify(window.finalRanking);
            const encodedData = btoa(encodeURIComponent(rankingData));
            
            // Create shareable URL
            const currentUrl = window.location.origin + window.location.pathname;
            const shareUrl = `${currentUrl}?ranking=${encodedData}`;
            
            // Show modal with the link
            const modal = document.getElementById('shareModal');
            const linkInput = document.getElementById('shareLinkInput');
            const copyButton = document.getElementById('copyLinkButton');
            
            linkInput.value = shareUrl;
            copyButton.textContent = 'Copy Link';
            copyButton.classList.remove('copied');
            modal.classList.add('active');
            
            // Auto-select the link text
            linkInput.select();
        }
        
        function copyShareLink() {
            const linkInput = document.getElementById('shareLinkInput');
            const copyButton = document.getElementById('copyLinkButton');
            
            linkInput.select();
            linkInput.setSelectionRange(0, 99999); // For mobile devices
            
            navigator.clipboard.writeText(linkInput.value).then(() => {
                copyButton.textContent = 'Copied!';
                copyButton.classList.add('copied');
                setTimeout(() => {
                    copyButton.textContent = 'Copy Link';
                    copyButton.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                // Fallback for older browsers
                try {
                    document.execCommand('copy');
                    copyButton.textContent = 'Copied!';
                    copyButton.classList.add('copied');
                    setTimeout(() => {
                        copyButton.textContent = 'Copy Link';
                        copyButton.classList.remove('copied');
                    }, 2000);
                } catch (err) {
                    alert('Failed to copy link. Please copy manually.');
                }
            });
        }
        
        function closeShareModal() {
            const modal = document.getElementById('shareModal');
            modal.classList.remove('active');
        }
        
        // Close modal when clicking outside
        document.addEventListener('click', function(event) {
            const modal = document.getElementById('shareModal');
            if (event.target === modal) {
                closeShareModal();
            }
        });
        
        // Load ranking from URL on page load
        function loadRankingFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const rankingParam = urlParams.get('ranking');
            
            if (rankingParam) {
                try {
                    // Decode the base64 data
                    const decodedData = decodeURIComponent(atob(rankingParam));
                    const ranking = JSON.parse(decodedData);
                    
                    if (Array.isArray(ranking) && ranking.length > 0) {
                        // Display the shared ranking
                        window.finalRanking = ranking;
                        displaySharedRanking(ranking);
                    }
                } catch (err) {
                    console.error('Failed to load ranking from URL:', err);
                }
            }
        }
        
        function displaySharedRanking(ranking) {
            // Hide input section, show results
            document.querySelector('.input-section').style.display = 'none';
            document.getElementById('comparisonSection').style.display = 'none';
            document.getElementById('resultsSection').style.display = 'block';
            
            const rankedList = document.getElementById('rankedList');
            rankedList.innerHTML = '';
            
            ranking.forEach((item, index) => {
                const li = document.createElement('li');
                li.textContent = item;
                if (index === 0) li.classList.add('medal-gold');
                else if (index === 1) li.classList.add('medal-silver');
                else if (index === 2) li.classList.add('medal-bronze');
                rankedList.appendChild(li);
            });
        }
        
        function reset() {
            items = [];
            comparisons = [];
            currentComparisonIndex = 0;
            scores = {};
            comparisonHistory = [];
            
            // Remove keyboard event listener
            document.removeEventListener('keydown', handleKeyPress);
            
            document.getElementById('itemsInput').value = '';
            document.getElementById('inputError').textContent = '';
            document.querySelector('.input-section').style.display = 'block';
            document.getElementById('comparisonSection').style.display = 'none';
            document.getElementById('resultsSection').style.display = 'none';
            
            // Clear URL parameters
            if (window.history.replaceState) {
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }
        
        // Load ranking from URL when page loads
        window.addEventListener('DOMContentLoaded', loadRankingFromUrl);
    </script>
</body>
</html>
